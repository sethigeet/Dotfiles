env:
  TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 24

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 10

  # dynamic_padding: false

  # decorations: full

  # startup_mode: Windowed

  # title: Alacritty

  # dynamic_title: true

  # class:
  # instance: Alacritty
  # general: Alacritty

  # gtk_theme_variant: None

scrolling:
  history: 10000

  # multiplier: 3

# Font configuration
font:
  normal:
    family: MesloLGS NF

    style: Regular

  bold:
    family: MesloLGS NF

    style: Bold

  italic:
    family: MesloLGS NF

    style: Italic

  bold_italic:
    family: MesloLGS NF

    style: Bold Italic

  size: 15.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "#1A1B26"
    foreground: "#C0CAF5"

  # Normal colors
  normal:
    black: "#15161E"
    red: "#F7768E"
    green: "#9ECE6A"
    yellow: "#E0AF68"
    blue: "#7AA2F7"
    magenta: "#BB9AF7"
    cyan: "#7DCFFF"
    white: "#A9B1D6"

  # Bright colors
  bright:
    black: "#414868"
    red: "#F7768E"
    green: "#9ECE6A"
    yellow: "#E0AF68"
    blue: "#7AA2F7"
    magenta: "#BB9AF7"
    cyan: "#7DCFFF"
    white: "#C0CAF5"

  indexed_colors:
    - { index: 16, color: "#FF9E64" }
    - { index: 17, color: "#DB4B4B" }

bell:
  duration: 0

background_opacity: 0.85

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  save_to_clipboard: false

cursor:
  style:
    shape: Block

    blinking: Off

  vi_mode_style: Block

  blink_interval: 0

  unfocused_hollow: true

  # thickness: 0.15

# Live config reload (changes require restart)
live_config_reload: true

# shell:
#   program: /bin/bash
#   args:
#     - --login

# working_directory: None

# alt_send_esc: true

# Regex hints
hints:
  enabled:
    # Urls
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      post_processing: true
      action: Copy
      mouse:
        enabled: false
      binding:
        key: H
        mods: Control|Shift

    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      post_processing: true
      command: xdg-open
      mouse:
        enabled: true
        mods: Control
      binding:
        key: U
        mods: Control|Shift

    # Git hashes
    - regex: "\\s([a-f0-9]{40})\\s"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: G
        mods: Control|Shift

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: PageUp, mods: Shift, mode: ~Alt, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, mode: ~Alt, action: ScrollPageDown }
  - { key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop }
  - { key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: K, mods: Control|Shift, action: IncreaseFontSize }
  - { key: J, mods: Control|Shift, action: DecreaseFontSize }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
