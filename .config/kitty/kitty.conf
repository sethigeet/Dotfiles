 # TokyoNight colors for Kitty
background #1A1B26
foreground #C0CAF5
selection_background #33467C
selection_foreground #C0CAF5
url_color #73DACA
cursor #C0CAF5
background_opacity 0.95

# Tabs
active_tab_background #7AA2F7
active_tab_foreground #1F2335
inactive_tab_background #292E42
inactive_tab_foreground #545C7E
#tab_bar_background #15161E
tab_bar_style powerline

# Normal colors
color0 #15161E
color1 #F7768E
color2 #9ECE6A
color3 #E0AF68
color4 #7AA2F7
color5 #BB9AF7
color6 #7DCFFF
color7 #A9B1D6

# Bright colors
color8 #414868
color9 #F7768E
color10 #9ECE6A
color11 #E0AF68
color12 #7AA2F7
color13 #BB9AF7
color14 #7DCFFF
color15 #C0CAF5

# Extended colors
color16 #FF9E64
color17 #DB4B4B

# Fonts
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15

# Disable the cursor blinking
cursor_blink_interval 0

# Urls
url_style single
open_url_modifiers ctrl

# Bell
enable_audio_bell no

# Disable auto update check
update_check_interval 0

# Mouse
mouse_hide_wait 0

# Margins
window_padding_width 5

# Keyboard shortcuts
map ctrl+shift+0 change_font_size all 0
