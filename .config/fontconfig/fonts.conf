<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- MesloLGS NF -->
  <alias>
    <family>MesloLGS NF Emojified</family>
    <prefer>
      <family>MesloLGS NF</family> <!-- Preferred normal font -->
      <family>Noto Color Emoji</family> <!-- Preferred emoji font (install noto-fonts-emoji first) -->
     </prefer>
  </alias>

  <!-- Fira Code -->
  <alias>
    <family>Fira Code Emojified</family>
    <prefer>
      <family>Fira Code</family> <!-- Preferred normal font -->
      <family>Noto Color Emoji</family> <!-- Preferred emoji font (install noto-fonts-emoji first) -->
     </prefer>
  </alias>

  <!-- FiraCode Nerd Font -->
  <alias>
    <family>FiraCode Nerd Font Emojified</family>
    <prefer>
      <family>FiraCode Nerd Font</family> <!-- Preferred normal font -->
      <family>Noto Color Emoji</family> <!-- Preferred emoji font (install noto-fonts-emoji first) -->
     </prefer>
  </alias>

  <!-- Nunito -->
  <alias>
    <family>Nunito Emojified</family>
    <prefer>
      <family>Nunito</family> <!-- Preferred normal font -->
      <family>Noto Color Emoji</family> <!-- Preferred emoji font (install noto-fonts-emoji first) -->
     </prefer>
  </alias>

  <!-- Nunito Nerd Font -->
  <alias>
    <family>Nunito Nerd Font Emojified</family>
    <prefer>
      <family>Nunito Nerd Font</family> <!-- Preferred normal font -->
      <family>Noto Color Emoji</family> <!-- Preferred emoji font (install noto-fonts-emoji first) -->
     </prefer>
  </alias>
</fontconfig>
